<!DOCTYPE html>
<html>

<head>
    <title>
        Invoice
    </title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            font-size: large;
            border-collapse: collapse;
            padding: 20px;
            text-align: start;
        }
        .background{
            background-color: lightblue;
        }
        .width{
            width: 100%;
        }
    </style>
</head>

<body>

    <table class="width">
        <caption>Lavette Royal Invoice</caption>
        <tr class="background">
            <th colspan="3">Invoice #3577</th>
            <th>8th February,2023</th>
        </tr>

        <tr>
            <td colspan="2">
                <p><B>Pay to:</B></p>
                The Tech park<br />
                577 SS Peter and Paul<br />
                Weija-Accra
            </td>
            <td colspan="2">
                <p><B>Customer</B></p>
                Leslie Kay<br />
                419 Obolo Street<br />
                Weija-Accra
            </td>
        </tr>

        <tr  class="background">
            <th>Name/Description</th>
            <th>Qty</th>
            <th>MRP</th>
            <TH>Amount($)</TH>
        </tr>
        
        <tr>
            <td>Macbook</td>
            <td>3</td>
            <td>400</td>
            <Td>1200</Td>
        </tr>

        <tr>
            <td>iPhone 14 pro</td>
            <td>2</td>
            <td>200</td>
            <Td>600</Td>
        </tr>

        <tr>
            <th colspan="3" class="background">Subtotal</th>
            <Td>1800</Td>
        </tr>

        <tr>
            <th colspan="2" class="background">Tax</th>
            <Td>10%</Td>
            <td>1800</td>
        </tr>

        <tr>
            <th colspan="3" class="background">Grand Total</th>
            <Td>1620</Td>
        </tr>
    </table>
</body>

</html>
