<!DOCTYPE html>
<html>
    <head>
        <title>
            How to open Microsoft Word
        </title>
    </head>
    <body>
        <h1>How to open Microsoft Word.</h1>
        <ul>
            <li>
                <p>Click on the start button</p>
            </li>
            <li>
                <p>Click on <b>All Programmes</b>.</p>
            </li>
            <li>
                <p>Click on <b>Microsoft Office</b>.</p>
            </li>
            <li>
                <p>Click on Microsoft Word to launch it.</p>
            </li>
        </ul>
    </body>
</html>
