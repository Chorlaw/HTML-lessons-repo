<!DOCTYPE html>
<html>

<head>
    <title>
       Tables 
    </title>
    <style>
        table, th, td{
            border: 1px solid black;
            font-size: large;
            border-collapse: collapse;
            background-color: aqua;
            padding: 20px;
        }
    </style>
</head>

<body>
   
    <table>
        <caption>IT Timetable</caption>
        <tr>
            <th></th>
            <th>Saturday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
        </tr>
        
        <tr>
            <td rowspan="2">Mode</td>
            <td>Person</td>
            <td>Person</td>
            <td>Virtual</td>
        </tr>

        <tr>
            
            <td>In person</td>
            <td>In person</td>
            <td>Virtual</td>
        </tr>
    </table>
</body>

</html>
