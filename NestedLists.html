<!DOCTYPE html>
<html>

<head>
    <title>
        Nested Lists
    </title>
</head>

<body>
    <h1>Nested List</h1>
    <h3>Lists of items</h3>
    <ol>
        <li>
            <p>Head</p>
            <ul>
                <li>Title</li>
                <li>Meta</li>
            </ul>
        </li>

        <li>
            <p>Body</p>
            <ul>
                <li>Paragraphs</li>
                <li>Headings</li>
            </ul>
        </li>
    </ol>
</body>

</html>
