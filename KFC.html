<!DOCTYPE html>
<html>

<head>
    <title>
        KFC
    </title>
    <link href="kfc.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
</head>

<body class="lightblue">
    <header class="white">
        <div class="heading-container row">
            <img style="border-radius: 100px"
                src="https://images.unsplash.com/photo-1674653297566-8b9b7dcccf56?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
                width="56px" height="56px">
            <span>My profile</span>
            <span> Orders</span>
        </div>
    </header>

    <main class="column">

        <span class="menu">Menu</span>
        <div class="row gap-24">
            <a href="#burger">Burger</a>
            <a href="#pizza">Pizza</a>
            <a href="#cream"> Ice cream</a>
        </div>
        <div id="burger" class="food-items  row gap-24">
            <img
                src="https://media.istockphoto.com/id/520410807/photo/cheeseburger.jpg?b=1&s=170667a&w=0&k=20&c=pjrnICUVnoZHiq4KuKpleDIqCd0y-9-F_if6JTwwxJc=">

            <img
                src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8YnVyZ2VyfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=700&q=60">

        </div>

        <div id="cream" class="food-items  row gap-24">
            <img
                src="https://images.unsplash.com/photo-1497034825429-c343d7c6a68f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8aWNlJTIwY3JlYW18ZW58MHx8MHx8&auto=format&fit=crop&w=700&q=60">

            <img
                src="https://images.unsplash.com/photo-1560008581-09826d1de69e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8aWNlJTIwY3JlYW18ZW58MHx8MHx8&auto=format&fit=crop&w=700&q=60">

        </div>

        <div id="pizza" class="food-items  row gap-24">
            <img
                src="https://media.istockphoto.com/id/1413684626/photo/classic-pepperoni-pizza-with-cut-slices-isolated-on-white.jpg?b=1&s=170667a&w=0&k=20&c=CsgGcV2GQsmBC3DqHg2ySv3JxkzXPkzce5WLRXG5v4k=">
            <img
                src="https://media.istockphoto.com/id/1391293261/photo/classic-italian-pizza-with-bacon-chicken-and-red-onion.jpg?b=1&s=170667a&w=0&k=20&c=3fuMt9Kw7RJSLeIXoaNSQMbiWGTT7pLC7AZmyHYp_CQ=">
        </div>

    </main>

</body>

</html>
