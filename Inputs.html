<!DOCTYPE html>
<html>
    <head>
        <title>
            Input Types
        </title>
    </head>

    <body>
        <input type="text" name="Plain-text" size="20" placeholder="User name"><br/><br/>
        <input type="password" name="Plain-text" size="20" placeholder="Password"><br/><br/>
        <input type="date" name="Date of birth"><br/><br/>
